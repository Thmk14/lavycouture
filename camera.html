<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mesures Automatiques - MediaPipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fbe3f5;
    }
    #videoElement {
      border: 2px solid #a72872;
      border-radius: 10px;
      width: 90%;
      max-width: 480px;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    .info {
      margin-top: 10px;
      font-weight: bold;
      color: #a72872;
    }
  </style>
</head>
<body>

<h1>üìè Prise de Mesures Automatique</h1>

<video id="videoElement" autoplay playsinline></video>
<canvas id="outputCanvas" width="640" height="480" style="display:none;"></canvas>

<p class="info" id="result"></p>

<!-- MediaPipe + TensorFlow pose detection -->
<script type="module">
  import '@mediapipe/pose/pose.js';
  import { Pose } from '@mediapipe/pose';
  import { drawConnectors, drawLandmarks } from '@mediapipe/drawing_utils';
  import { Camera } from '@mediapipe/camera_utils';

  const videoElement = document.getElementById('videoElement');
  const canvasElement = document.getElementById('outputCanvas');
  const canvasCtx = canvasElement.getContext('2d');
  const resultDisplay = document.getElementById('result');

  const pose = new Pose({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
  });

  pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    enableSegmentation: false,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  pose.onResults(results => {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.poseLandmarks) {
      drawConnectors(canvasCtx, results.poseLandmarks, Pose.POSE_CONNECTIONS, {color: '#a72872', lineWidth: 4});
      drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#fff', lineWidth: 2});

      // Exemple : calcul distance entre √©paule gauche et droite
      const leftShoulder = results.poseLandmarks[11];
      const rightShoulder = results.poseLandmarks[12];

      const shoulderDistancePx = Math.sqrt(
        Math.pow(rightShoulder.x - leftShoulder.x, 2) +
        Math.pow(rightShoulder.y - leftShoulder.y, 2)
      ) * canvasElement.width;

      resultDisplay.innerText = `Largeur √©paules estim√©e : ${shoulderDistancePx.toFixed(2)} pixels`;
    }
    canvasCtx.restore();
  });

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await pose.send({image: videoElement});
    },
    width: 640,
    height: 480
  });

  camera.start();
</script>

</body>
</html>
